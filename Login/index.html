<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-image: url('../Assets/bgimage.jpg') ; background-size: cover; ">
    <div class="p-10 w-[30%] bg-white ml-14 mt-28">
        <p class="text-center font-bold text-2xl" >Login</p>
        
         <form action="" class="flex justify-center flex-col items-center">
            <div class="py-2 flex flex-col">
                <label>Username</label>
                <input class="pb-3 border border-black p-1 w-56" id="name" type="text" name="name">
                <span id="nameerror" class="text-red-500"></span>
            </div>
            <div class="py-2 flex flex-col">
                <label class="flex flex-col">Password</label>
                <input class="pb-3 border border-black w-56 p-1" type="password" name="password" id="password">
                <span id="passworderror" class="text-red-500"></span>
            </div>
            <input type="submit" name="submit" value="Login" id="submit" class="bg-yellow-300 px-12 py-1 text-center ml-12 mt-6">
         </form>
        
    </div>
</body>

</html>
